server:
      port: 9090 #definded in application-osrad.yml
      session-timeout: 1800 # session timeout in seconds
      context-path: /app_service # the context path, defaults to '/'
      servlet-path: / # the servlet path, defaults to '/'
moneytoflower: 1
moneytocoin: 10
flowertocoin: 10
yuantomoney: 10

spring:
    application:
        name: app_service
    cloud:
        config:
            enabled: true
            name: app_service
            profile: devel
            discovery:
              enabled: true
              serviceId: config-server
#            url: http://192.168.1.70:8888

eureka:
  instance:
    preferIpAddress: true #就可以将IP注册到Eureka Server上，而如果不配置就是机器的主机名。

  client:
    serviceUrl:
        defaultZone: http://192.168.1.70:9999/eureka/,http://192.168.1.70:8888/eureka/

service.user: http://localhost:8081/user_service
service.outernet: http://192.168.0.65:8085/outernet_service
service.product: http://localhost:8089/product_service
