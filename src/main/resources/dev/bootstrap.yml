server:
      port: 9090 #definded in application-osrad.yml
      session-timeout: 1800 # session timeout in seconds
      context-path: /app_service # the context path, defaults to '/'
      servlet-path: / # the servlet path, defaults to '/'

#兑换比例    可谓小数
#flowertomoney：花转换龙币比例
flowertomoney: 1
#龙币兑换进步币比例
moneytocoin: 10
#花兑换进步币比例
flowertocoin: 10
#人民币兑换龙币比例
yuantomoney: 0.01

ios_buyflower: https://sandbox.itunes.apple.com/verifyReceipt

ios_buyflower_pro: https://buy.itunes.apple.com/verifyReceipt

spring:
    jackson:
        time-zone: GMT+8
    application:
        name: appService
    cloud:
        config:
            enabled: true
            name: app_service
            profile: devel
            discovery:
              enabled: true
              serviceId: config-server
#            url: http://192.168.1.70:8888

eureka:
  instance:
    preferIpAddress: true #就可以将IP注册到Eureka Server上，而如果不配置就是机器的主机名。

  client:
    serviceUrl:
        defaultZone: http://192.168.1.70:9999/eureka/

feign:
    httpclient:
        enabled: true
    hystrix:
        enabled: false

h5:
  hostname: 192.168.1.117
  port: 7777
  helper: http://${h5.hostname}:${h5.port}/share_service/html/apptpl/help-index.html
  rankcard: http://${h5.hostname}:${h5.port}/share_service/html/apptpl/rank-master.html
  share:
    improve:
      detail: http://localhost:7777/share_service/html/apptpl/help-index.html
    rank:
      detail: http://localhost:7777/share_service/html/apptpl/help-index.html
      award: http://localhost:7777/share_service/html/apptpl/help-index.html
      improve: http://localhost:7777/share_service/html/apptpl/help-index.html
    goal:
      detail: http://localhost:7777/share_service/html/apptpl/help-index.html

