log4j.rootLogger = INFO, CONSOLE

log4j.logger.com.longbei = DEBUG, KAFKA, FILE

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%X{ip}] [%5p] | %d{yyyy-MM-dd HH:mm:ss} | [%t] | {%c} {%M} - %m%n
log4j.appender.CONSOLE.encoding = UTF-8

log4j.appender.FILE = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern = [%X{ip}] [%5p] | %d{yyyy-MM-dd HH:mm:ss} | [%t] | {%c} {%M} - %m%n
log4j.appender.FILE.datePattern = '.'yyyy-MM-dd
log4j.appender.FILE.Threshold = INFO
log4j.appender.FILE.append = true
log4j.appender.FILE.file = ${catalina.base}/logs/appservice
log4j.appender.FILE.file.encoding = UTF-8

##########################################################

log4j.appender.KAFKA = kafka.producer.KafkaLog4jAppender
log4j.appender.KAFKA..producer.type=async
log4j.appender.KAFKA.topic = logs
log4j.appender.KAFKA.brokerList = 172.30.250.40:9092, 172.30.250.40:9093, 172.30.250.40:9094
log4j.appender.KAFKA.compressionType = none
log4j.appender.KAFKA.syncSend = false
log4j.appender.KAFKA.layout = org.apache.log4j.PatternLayout
log4j.appender.KAFKA.layout.ConversionPattern = [%X{ip}] [%5p] | %d{yyyy-MM-dd HH:mm:ss} | [%t] | {%c} {%M} - %m%n

##########################################################
log4j.logger.org.mongodb = ERROR
log4j.logger.com.mchange = ERROR
log4j.logger.org.springframework = ERROR
log4j.logger.org.apache = ERROR